<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<title>Calendar</title>

<link rel="stylesheet" href="script/style.css"></link> 
<link rel="stylesheet" href="https://dl.dropboxusercontent.com/u/1510510/temp/demo/fullcalendar.css"></link>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.1.min.js"></script>
<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/cupertino/jquery-ui.css"></link>
<script src="https://dl.dropboxusercontent.com/u/1510510/temp/demo/fullcalendar.min.js"></script>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.1.0/fullcalendar.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.1.0/fullcalendar.min.css"></link>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.1.0/fullcalendar.print.css"></link>



<script src="script/cal.js" type="text/javascript"></script> 

</head>

<body>
<div id='wrap'>

<div id='external-events'>
<h4>Draggable Events</h4>
<div class='external-event'>My Event 1</div>
<div class='external-event'>My Event 2</div>
<div class='external-event'>My Event 3</div>
<div class='external-event'>My Event 4</div>
<div class='external-event'>My Event 5</div>
<div class='external-event' id="mydrag" style="width: 150px; height: 50px; background-color: red;">My Drag</div>    
<p>
<input type='checkbox' id='drop-remove' /> <label for='drop-remove'>remove after drop</label>
</p>
</div>

<div id='calendar'></div>
<div class='external-event'>My Event 5</div>
<div style='clear:both'></div>
</div>

</body>

<form th:action="@{/list}" method="post">
	<input type="submit" value="Back" class="btn btn-danger"/>	
</form>

</html>
